<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global-style.css">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="body-center">
        <header>
            <nav class="main-nav">
                <ul class="nav-list">
                    <div class="nav-left">
                        <a class="nav-item" href="./main-page.html"><li>.главная</li></a>
                        <a class="nav-item hidden" href="#"><li>.проект</li></a>
                        <a class="nav-item hidden" href="#"><li>.траектория</li></a>
                        <a class="nav-item hidden" href="#"><li>.проекты на рассмотрение</li></a>
                    </div>
                    <div class="nav-right">
                        <a class="nav-item" href="./enter.html"><li>.войти</li></a>
                        <a class="nav-item" href="./registration.html"><li>.создать аккаунт</li></a>
                        <div class="account hidden">
                            <a href="#">
                                <span>Иванов Иван</span>
                                <img src="./img/account_icon.svg" width="36" height="36">
                            </a>
                        </div>
                    </div>
                </ul>
            </nav>
            <div class="edit hidden">
                <a href="#">
                    <img class="hidden" src="./img/edit.svg" width="24" height="24">
                    <span class="hidden">редактировать</span>
                </a>
            </div>
        </header>
        <main>
            <h1 class="title registration-title">.новый аккаунт</h1>
            <form class="second-part">
                <input class='input registration-input hidden' name='surname' placeholder="фамилия" type="text">
                <input class='input registration-input hidden' name='name' placeholder="имя" type="text">
                <input class='input registration-input hidden' name='patronymic' placeholder="отчество" type="text">
                <input class='input registration-input hidden' name='email' placeholder="эл. почта" type="email">
                <div class="choose_role-container hidden">
                    <h2 class="choose_role-title">выберете роль</h2>
                    <div class="choose_role">
                        <input type="submit" placeholder="ученик" name="student" value="ученик">
                        <input type="submit" placeholder="учитель" name="teacher" value="учитель">
                    </div>
                </div>
                <button class="arrow-button hidden" type="none"></button>
                <input class='input registration-input' name='login' placeholder="логин" type="text">
                <input class='input registration-input' name='password' placeholder="пароль" type="password">
                <input class='input registration-input' placeholder="повторите пароль" type="password">
                <div class="form-end">
                    <button class="arrow-button arrow-button-left" type="none"></button>
                    <button class="account-submit">cоздать аккаунт</button>
                </div>
            </form>
        </main>
        <footer>
            <div class='logo'>
                <img src="./img/logo.svg" width="321" height="94">
            </div>
        </footer>
    </div>

    <div class="popup hidden">
        <section class="success-registration wrapper">
            <button class="close-btn"></button>
            <p class="popup-text">Регистрация <span class="success-wrapper">успешно</span> завершена</p>
            <a class="popup-link">
                <span>в личный кабинет</span>
                <img src="./img/arrow.svg">
            </a>
        </section>
    </div>

    <div class="popup hidden">
        <section class="exit-approve wrapper">
            <button class="close-btn"></button>
            <p class="popup-text">Выйти из системы?</p>
            <div class="move-links">
                <a class="popup-link">
                    <img src="./img/arrow.svg">
                    <span>вернуться назад</span>
                </a>
                <a class="popup-link exit-link">выйти</a>
            </div>
        </section>
    </div>
</body>
</html>
