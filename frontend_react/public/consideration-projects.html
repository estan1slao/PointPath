<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global-style.css">
    <link rel="stylesheet" href="./css/catalog.css">
    <title>Каталог проектов</title>
</head>

<body>
    <div class="body-center">
        <header>
            <nav class="main-nav">
                <ul class="nav-list">
                    <div class="nav-left">
                        <a class="nav-item" href="./main-page.html">
                            <li>.главная</li>
                        </a>
                        <a class="nav-item hidden" id="project" href="./project-choice.html">
                            <li>.проект</li>
                        </a>
                        <a class="nav-item hidden" id="trajectory" href="./trajectory.html">
                            <li>.траектория</li>
                        </a>
                        <a class="nav-item" id="propose-project" href="./propose-project.html">
                            <li>.форма проекта</li>
                        </a>
                        <a class="nav-item " id="projects-to-approve" href="./consideration-projects.html">
                            <li>.проекты на рассмотрение</li>
                        </a>
                    </div>
                    <div class="nav-right">
                        <a class="nav-item hidden" id="enter" href="./enter.html">
                            <li>.войти</li>
                        </a>
                        <a class="nav-item hidden" id="create-account" href="./registration.html">
                            <li>.создать аккаунт</li>
                        </a>
                        <div class="account ">
                            <a href="./account-student.html">
                                <span id="fi">Иванов Иван</span>
                                <img src="./img/exit.svg" width="32" height="32">
                            </a>
                        </div>
                    </div>
                </ul>
            </nav>
            <div class="edit hidden">
                <a href="#">
                    <img src="./img/edit.svg" width="24" height="24">
                    <span>редактировать</span>
                </a>
            </div>
        </header>

        <main>
            <h1 class="title">.заявки на проекты от учеников</h1>

            <button class="back-button">
                <img src="./img/arrow-left-gray.svg" width="66" height="21">
                <span>назад</span>
            </button>

            <div class="catalog">

                <button class="pre-btn hidden"><img src="./img/catalog-arrow.svg"></button>
                <button class="nxt-btn hidden"><img src="./img/catalog-arrow.svg"></button>
                
                <div class="catalog-container">
                
                    <!-- тут будут проекты от учеников -->
                    
                </div>

                <div class='more hidden'>
                    
                </div>

            </div>

        </main>

        <footer>
            <div class='logo'>
                <img src="./img/logo.svg" width="321" height="94">
            </div>
        </footer>

        <div class="popup hidden">
            <section class="exit-approve wrapper">
                <button class="close-btn"></button>
                <p class="popup-text">Выйти из системы?</p>
                <div class="move-links">
                    <a class="popup-link return-link">
                        <img src="./img/arrow.svg">
                        <span>вернуться назад</span>
                    </a>
                    <a href="./main-page.html" class="popup-link exit-link">выйти</a>
                </div>
            </section>
        </div>

    </div>

    <template id="project-card-template">
        <div class="project-card">
            <h2 class="title-card">заглушка</h2>

            <div class="card-info">
                <span class="card-label">ученик</span>
                <p class="card-text" id="teacher-name">заглушка</p>

                <span class="card-label">сфера</span>
                <p class="card-text" id="sphere">заглушка</p>

                <span class="card-label">Описание</span>
                <p class="card-text card-description">заглушка</p>

                <span class="proj-id hidden"></span>

                <p id="student-id" hidden></p>
                <p id="state" hidden></p>
            </div>
            
            <div class="select-button"><img src="./img/arrow.svg"></div>
        </div>
    </template>

    <template id="more-template">
        <div class="more-cycle"></div>
    </template>

    <script src="./js/consideration-projects.js" type="module"></script>
    <script src="./js/popups/exit-approve.js"></script>
</body>
</html>
